<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ğŸ‰ Ä°yi Ki DoÄŸdun!</title>

<style>
:root{
  --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
  --accent:#ffcc70; --accent2:#ff4e50;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background: radial-gradient(circle at top, var(--bg3), var(--bg1));
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:white;
  overflow:hidden;
}
#wrap{
  position:relative;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  position:relative;
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(14px);
  border-radius:28px;
  padding:42px 36px;
  box-shadow: 0 30px 70px rgba(0,0,0,.45);
  text-align:center;
  max-width:520px;
  width:92%;
  animation: pop 1.1s cubic-bezier(.2,.8,.2,1);
}
@keyframes pop{
  from{transform:translateY(20px) scale(.9); opacity:0}
  to{transform:none; opacity:1}
}
.badge{
  display:inline-block;
  padding:8px 14px;
  border-radius:999px;
  background: linear-gradient(135deg, var(--accent2), #f09819);
  font-weight:700;
  letter-spacing:.4px;
  margin-bottom:12px;
}
h1{
  margin:8px 0 10px;
  font-size:clamp(36px,6vw,54px);
  line-height:1.1;
}
.glow{
  background: linear-gradient(90deg, #fff, var(--accent), #fff);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  filter: drop-shadow(0 0 12px rgba(255,204,112,.35));
}
p{
  opacity:.92;
  font-size:clamp(18px,3.5vw,22px);
}
.cta{
  margin-top:22px;
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}
button{
  border:none;
  cursor:pointer;
  border-radius:999px;
  padding:14px 26px;
  font-size:16px;
  font-weight:700;
  color:#111;
  background: linear-gradient(135deg, #ffd36e, #ff9f43);
  box-shadow:0 10px 30px rgba(255,159,67,.35);
}
button.alt{
  background: linear-gradient(135deg, #7ee8fa, #80ff72);
}
footer{
  margin-top:16px;
  font-size:14px;
  opacity:.7;
}

/* yÄ±ldÄ±zlar */
.star{
  position:absolute; inset:auto;
  width:2px; height:2px; background:white; opacity:.7;
  animation: twinkle 2.5s infinite ease-in-out;
}
@keyframes twinkle{50%{opacity:.2}}
canvas{position:fixed; inset:0; pointer-events:none}
</style>
</head>

<body>
<canvas id="fx"></canvas>

<div id="wrap">
  <div class="card">
    <div class="badge">ğŸ‚ BUGÃœN SENÄ°N GÃœNÃœN</div>
    <h1 class="glow">Ä°yi Ki DoÄŸdun<br><span id="name">ARKADAÅIM</span>!</h1>
    <p>GÃ¼lÃ¼ÅŸÃ¼n eksik olmasÄ±n, hayallerin gerÃ§ek olsun ğŸ¥³</p>
    <div class="cta">
      <button onclick="party()">ğŸ† KutlamayÄ± BaÅŸlat</button>
      <button class="alt" onclick="rename()">âœï¸ Ä°sim DeÄŸiÅŸtir</button>
    </div>
    <footer>HazÄ±rlayan: sen ğŸ˜</footer>
  </div>
</div>

<script>
// ==== Ä°SÄ°M ====
document.getElementById('name').innerText = 'DERÄ°N';

// ==== YILDIZLAR ====
for(let i=0;i<80;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  s.style.animationDelay=Math.random()*2+'s';
  document.body.appendChild(s);
}

// ==== HAVAÄ° FÄ°ÅEK (CANVAS) ====
const c=document.getElementById('fx');
const ctx=c.getContext('2d');
let W,H; resize();
window.addEventListener('resize',resize);
function resize(){W=c.width=innerWidth; H=c.height=innerHeight}

let fireworks=[];
function party(){
  for(let i=0;i<6;i++) launch();
}
function launch(){
  const x=Math.random()*W, y=H;
  fireworks.push({x,y,vx:(Math.random()-.5)*2, vy:-8-Math.random()*4, a:1, boom:false, parts:[]});
}
function explode(f){
  const n=60;
  for(let i=0;i<n;i++){
    const ang=Math.random()*Math.PI*2;
    const sp=2+Math.random()*4;
    f.parts.push({x:f.x,y:f.y,vx:Math.cos(ang)*sp,vy:Math.sin(ang)*sp,a:1});
  }
}
function tick(){
  ctx.clearRect(0,0,W,H);
  fireworks.forEach(f=>{
    if(!f.boom){
      f.x+=f.vx; f.y+=f.vy; f.vy+=0.08;
      ctx.fillStyle='rgba(255,204,112,.9)';
      ctx.fillRect(f.x,f.y,3,3);
      if(f.vy>=0){ f.boom=true; explode(f); }
    }else{
      f.parts.forEach(p=>{
        p.x+=p.vx; p.y+=p.vy; p.vy+=0.05; p.a-=0.015;
        ctx.fillStyle=`rgba(${200+Math.random()*55},${100+Math.random()*155},50,${p.a})`;
        ctx.fillRect(p.x,p.y,2,2);
      });
    }
  });
  fireworks=fireworks.filter(f=>!f.boom || f.parts.some(p=>p.a>0));
  requestAnimationFrame(tick);
}
tick();

// ==== Ä°SÄ°M DEÄÄ°ÅTÄ°R ====
function rename(){
  const n=prompt('DERÄ°N:');
  if(n) document.getElementById('name').innerText=n;
}
</script>
</body>
</html>
